<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <style>
    * {
      box-sizing: border-box;
    }
    
    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      padding: 10px;
      height: 300px; /* Should be removed. Only for demonstration */
    }
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    </style>

</head>
<body>
    
    <div style="background-color:#a7b6be">
      <h1 style="text-align: center;">Honors Research Project</h1>
      <h3 style="text-align: center;">Full Stack Application Generator</h3>
    </div>
    
    <div class="row">
        <div class="column">
            <p style="text-align: center;"> This button generates a Python/Flask Web application with an SQLAlchemy Database </p>
            <form style="text-align: center;" action="/generatePython">
                <input type="submit" value="Generate Python/Flask Web App" />
            </form>
        </div>
        <div class="column">
            <p style="text-align: center;"> This button generates a Express/NodeJS Web application with a MongoDB </p>
            <form style="text-align: center;" action="/generateNode">
                <input type="submit" value="Generate ExpressJS/NodeJS Web App" />
            </form>  
        </div>
    </div>
    <div>
        <form style="text-align: center;" action="/pushGit">
            <input type="submit" value="GitHub" />
        </form>
    </div>
    
    
    
</body>
</html>
